<div>
  <div os-page-header>
    <h3>
      <span translate="site.list">Sites</span>
    </h3>
    <div class="os-btns right">
      <button show-if-admin class="primary" title="{{'site.tooltip.add' | translate}}" 
        ui-sref="site-addedit({siteId: ''})">
        <span class="fa fa-plus"></span>
        <span translate="common.buttons.create">Create</span>
      </button>
      <div show-if-admin dropdown class="inline">
        <button class="default dropdown-toggle">
          <span translate="common.buttons.import">Import</span>
          <span class="fa fa-caret-down"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a ui-sref="site-import">
              <i class="fa fa-hospital-o"></i>
              <span translate="site.list">Sites</span>
            </a>
          </li>
          <li>
            <a ui-sref="site-import-jobs">
              <i class="fa fa-table"></i>
              <span translate="common.view_jobs">View Jobs</span>
            </a>
          </li>
        </ul>
      </div>
      <button class="default" os-right-drawer-toggle title="{{'site.tooltip.search' | translate}}">
        <span class="fa fa-search"></span>
        <span translate="common.buttons.search">Search</span>
      </button>
    </div>
  </div>

  <div class="os-cards">
    <div class="os-card" ng-repeat="site in siteList" ng-click="showSiteOverview(site)">
      <h4>
        <a title="{{'site.tooltip.view_details' | translate}}" ui-sref="site-detail.overview({siteId: site.id})"> {{site.name}} </a>
      </h4>
      <h5 title="{{'site.type' | translate}}">{{site.type}}</h5>
      <p title="{{'site.code' | translate}}">{{site.code || 'N/A'}}</p>
      <div class="stats">
        <div class="stat col-xs-6" title="{{'site.tooltip.cp_count' | translate}}">
          <span class="fa fa-calendar"></span>
          <span>{{site.cpCount || 0 | number: 0}}</span>
        </div>
      </div>
    </div>
  </div>

  <div os-right-drawer ng-include="'modules/administrative/site/search.html'"></div>

</div>
