<div class="clearfix">
  <div class="col-xs-8">
    <ul class="os-key-values os-one-col">
      <li class="item">
        <strong class="key key-sm" translate="visits.upload_spr">Upload Surgical Pathology Report</strong>
        <div class="value value-md" ng-if="!uploadMode">
          <div class="pull-left" ng-switch on="!!spr.name">
            <a ng-href="{{sprUrl}}" target="_blank" ng-switch-when="true">{{spr.name}}</a>
            <span ng-switch-when="false" translate="common.not_specified">Not Specified</span>
          </div>
          <div show-if-allowed="sprResource.updateOpts" ng-if="!spr.locked" class="col-xs-2" ng-switch on="!!spr.name">
            <div class="btn btn-default btn-xs" ng-switch-when="false" ng-click="showUploadMode()">
              <span class="fa fa-wrench"></span>
            </div>
            <div class="btn-group" ng-switch-when="true">
              <div class="btn btn-default btn-xs" ng-click="showUploadMode()">
                <span class="fa fa-pencil"></span>
              </div>
              <div class="btn btn-default btn-xs" ng-click="confirmDeleteSpr()">
                <span class="fa fa-trash"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="value value-md" ng-if="uploadMode">
          <form action="{{sprUrl}}" class="form-inline">
            <div class="form-group">
              <div os-file-upload ctrl="sprUploader.ctrl"></div>
            </div>
            <div class="form-group clearfix">
              <div class="col-xs-6">
                <button type="button" class="btn btn-success" ng-click="upload()" translate="common.buttons.upload">
                  Upload
                </button>
                <a class="btn os-btn-text-secondary" ng-click="cancel()" translate="common.buttons.cancel">
                  Cancel
                </a>
              </div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>

  <div class="col-xs-8 os-line-section os-spr">
    <strong class="key" translate="visits.spr_contents">Report Contents</strong>
    <div class="clearfix">
      <div class="os-btns pull-right" ng-switch on="spr.locked" ng-if="!!spr.name">
        <button show-if-allowed="sprResource.lockOpts" ng-switch-when="false" class="default"
          title="{{'visits.lock_spr'|translate}}" ng-click="toggleSprLock(true)">
          <span class="fa fa-lock"></span>
          <span translate="role.lock">Lock</span>
        </button>
        <button show-if-allowed="sprResource.unlockOpts" ng-switch-when="true" class="default"
          title="{{'visits.unlock_spr'|translate}}" ng-click="toggleSprLock(false)">
          <span class="fa fa-unlock"></span>
          <span translate="role.unlock">Unlock</span>
        </button>
      </div>
    </div>

    <div ng-switch on="!!spr.name">
      <div ng-if="!spr.locked" class="os-inline-edit-activated os-inline-editable-lg" ng-switch-when="true">
        <div os-inline-editors on-save="saveSpr">
          <div class="item">
            <os-inline-edit editor="sprEditor" name="status" class="value value-md" value="spr.text">
              <span ng-if="sprEditor.isDisplayMode()" class="os-pre-line">{{spr.text}}</span>
              <textarea ng-if="sprEditor.isEditMode()" ng-model="sprEditor.editValue" class="form-control os-textarea-lg"></textarea>
            </os-inline-edit>
          </div>
        </div>
      </div>
      <span ng-if="spr.locked" class="os-pre-line">{{spr.text}}</span>
      <div ng-switch-when="false" class="alert alert-warning">
        <span translate="visits.no_spr">No Surgical pathology Report Uploaded. Do you want to upload now?</span>
      </div>
    </div>
  </div>
</div>
