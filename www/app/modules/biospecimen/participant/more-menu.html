<a ng-if="!!listViewCtx.sopDoc" class="btn default" ng-href="{{listViewCtx.sopDocDownloadUrl}}" target="_blank">
  <span class="fa fa-download"></span>
  <span translate="cp.view_sop">View SOP</span>
</a>

<a ng-if="!!listViewCtx.sopUrl" class="btn default" ng-href="{{listViewCtx.sopUrl}}" target="_blank">
  <span class="fa fa-external-link"></span>
  <span translate="cp.view_sop">View SOP</span>
</a>

<a ng-if="!!cp.catalogQuery" class="btn default" ui-sref="query-results({queryId: cp.catalogQuery.id, cpId: cp.id})">
  <span class="fa fa-table"></span>
  <span translate="participant.buttons.specimen_catalog">Specimen Catalog</span>
</a>

<div os-show-if-menu-items-present dropdown class="os-inline-btn">
  <button class="default dropdown-toggle">
    <span translate="common.buttons.import">Import</span>
    <span class="fa fa-caret-down"></span>
  </button>

  <ul class="dropdown-menu dropdown-menu-right">
    <li ng-if="cpViewCtx.participantUpdatedAllowed || cpViewCtx.visitSpecimenUpdateAllowed">
      <a ui-sref="import-cp-objs">
        <span class="fa fa-upload"></span>
        <span translate="cp.bulk_import">Biospecimen Data</span>
      </a>
    </li>

    <li ng-if="cpViewCtx.participantUpdatedAllowed || cpViewCtx.visitSpecimenUpdateAllowed">
      <a ui-sref="import-cp-jobs">
        <span class="fa fa-list-alt"></span>
        <span translate="bulk_imports.view_jobs">View Past Imports</span>
      </a>
    </li>
  </ul>
</div>

<div os-show-if-menu-items-present dropdown class="os-inline-btn">
  <button class="default dropdown-toggle">
    <span translate="common.buttons.more">More</span>
    <span class="fa fa-caret-down"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <li>
      <a ng-click="generateCpReport()">
        <span class="fa fa-file-text-o"></span>
        <span translate="participant.generate_report">Generate Report</span>
      </a>
    </li>

    <os-plugin-hooks view-name="'participant-list'" sec-name="'more-menu'"></os-plugin-hooks>
  </ul>
</div>
